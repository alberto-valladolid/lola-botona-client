<div class="col-md-8 user-container marginAuto">
<h2 class="text-center">Perfil</h2>
    <form  (ngSubmit)="onSubmit()"> 

        <div class="form-group">
        <label for="pw">Contraseña actual:</label>
        <input type="password"  placeholder="" id="pw" name="pw" [(ngModel)]="user.currentPassword"  class="form-control" required>
        </div>

        <div class="form-group">
            <label for="role">Contraseña nueva:</label>
            <input type="password" name="role" id="role" [(ngModel)]="user.newPassword"  class="form-control" required  >
        </div>

        <div *ngIf="errorMsg" class="alert alert-danger">
        {{errorMsg}}
        </div>

        <button class="btn btn-dark" type="submit" >Guardar</button>
        <button class="btn btn-dark marginLeft20"  routerLink="/home">Volver</button>
    </form>
  </div>
