<h3 >Administración</h3>

<div class="tableContainer ">

    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
      <thead class="text-center">
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Perfil</th>
          <th>Opciones</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="text-center">
          <td>{{user.name}}</td>
          <td>{{user.username }}</td>
          <td>{{user.role}}</td>
          <td>
            <div class="btn-group " role="group">

              <button title="Editar" type="button" (click)="reRenderTable()" class="btn btn-primary"><i class="fas fa-edit"></i></button>
              <button title="Eliminar" type="button" class="btn btn-danger"  ><i class="fas fa-trash-alt"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

</div>
