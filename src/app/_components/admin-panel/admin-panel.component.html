<h3 >Administración</h3>

<div class="tableContainer ">

    <div class="buttonContainer">
      <button type="button" (click)="addUser()" class="btn btn-dark float-left add-user ">Añadir usuario</button>
    </div>

    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered dt-responsive nowrap " style="width:100%">
      <thead class="text-center thead-dark">
        <tr>
          <th>Teléfono</th>
          <th>Opciones</th>
          <th>Nombre</th>
          <th>Perfil</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="text-center">
          <td>{{user.username}}</td>
          <td>
            <div class="btn-group " role="group">

              <button title="Editar" type="button" (click)="editUser(user.id)" class="btn btn-dark"><i class="fas fa-edit"></i></button>
              <button title="Eliminar" type="button"  (click)="deleteUser(user.id,user.name,user.username)"  class="btn btn-danger"  ><i class="fas fa-trash-alt"></i></button>
            </div>
          </td>
          <td>{{user.name }}</td>
          <td>{{user.role}}</td>

        </tr>
      </tbody>
    </table>

</div>
