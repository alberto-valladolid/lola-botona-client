<h3 >Días festivos</h3>
<div class="componentContainer ">
  <div class="tableContainer ">
      <div class="buttonContainer">
        <button type="button" (click)="addFeast()" class="btn btn-dark float-left add-user ">Añadir día festivo</button>
      </div>
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered dt-responsive nowrap " style="width:100%">
        <thead class="text-center thead-dark">
          <tr>
            <th>Día</th>        
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let feastDay of feastDays" class="text-center">        
            <td >{{feastDay.date}}</td>
            <td>
              <div class="btn-group " role="group">
                <button  title="Eliminar" type="button"  (click)="deleteFeast(feastDay.id,feastDay.date)"  class="btn btn-danger"  ><i class="fas fa-trash-alt"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
