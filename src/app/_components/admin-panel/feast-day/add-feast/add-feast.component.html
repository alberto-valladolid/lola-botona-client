  <div class="col-md-8 user-container marginAuto">
    <h2 class="text-center">Añadir día festivo </h2>
    <form class="align-center" #form='ngForm' ngNativeValidate (ngSubmit)="onSubmit()"> 


      <mat-form-field class="example-full-width">
        <mat-label>Selecciona una fecha</mat-label>
        <input matInput  [matDatepicker]="picker"  [formControl]="date">
        <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker  startView="year" ></mat-datepicker>
      </mat-form-field>

      <br> 
      
      <div *ngIf="errorMsg" class="alert alert-danger">
        {{errorMsg}}
      </div>

      <button class="btn btn-dark" type="submit" >Añadir</button>
      <button class="btn btn-dark marginLeft20"  routerLink="/admin/feast-day">Volver</button>
      
    </form>
</div>
