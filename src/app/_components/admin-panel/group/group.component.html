<h3 >Grupos</h3>
<div class="componentContainer ">
  <div class="tableContainer ">

      <div class="buttonContainer">
        <button type="button" (click)="addGroup()" class="btn btn-dark float-left add-user ">Añadir grupo</button>
      </div>

      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered dt-responsive nowrap " style="width:100%">
        <thead class="text-center thead-dark">
          <tr>
            <th>Día</th>
            <th>Horario</th>
            <th>Opciones</th>
            <th>Descripción</th>
            <th>Plazas</th>
            <th>Activo</th>

          </tr>
        </thead>
        <tbody>
          <tr [ngSwitch]="group.dayofweek" *ngFor="let group of groups" class="text-center">   

      
              <td *ngSwitchCase="0">Lunes</td>
              <td *ngSwitchCase="1">Martes</td>
              <td *ngSwitchCase="2">Miércoles</td>
              <td *ngSwitchCase="3">Jueves</td>
              <td *ngSwitchCase="4">Viernes</td>
              <td *ngSwitchCase="5">Sabado</td>
              <td *ngSwitchCase="6">Domingo</td>
     
            <td>{{group.timeofday}}</td>
            <td>
              <div class="btn-group " role="group">

                <button title="Editar" type="button" (click)="editGroup(group.id)" class="btn btn-dark"><i class="fas fa-edit"></i></button>
                <button  title="Eliminar" type="button"  (click)="deleteGroup(group.id,group.dayofweek,group.timeofday)"  class="btn btn-danger"  ><i class="fas fa-trash-alt"></i></button>
              </div>
            </td>
            <td>{{group.description}}</td>
            <td>{{group.capacity }}</td>
            <td>{{group.active}}</td>

          </tr>
        </tbody>
      </table>

  </div>

</div>
