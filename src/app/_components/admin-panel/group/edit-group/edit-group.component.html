<div class="col-md-8 user-container marginAuto">
    <h2 class="text-center">Editar grupo {{tittle}} </h2>
    <form #form='ngForm' ngNativeValidate (ngSubmit)="onSubmit()"> 


        <div class="form-group">
            <label for="username">Día de la semana:</label>     
            <select class="custom-select"  id="dayofweek" name="dayofweek" [(ngModel)]="group.dayofweek" class="form-control" required autofocus [value]="group.dayofweek" >     
                <option value="2">Lunes</option>
                <option value="3">Martes</option>
                <option value="4">Miércoles</option>
                <option value="5">Jueves</option>
                <option value="6">Viernes</option>
                <option value="7">Sábado</option>
                <option value="1">Domingo</option>      
            </select>

            
        </div> 

        <div class="form-group">
            <label for="capacity">Plazas:</label>
            <input type="number"  placeholder="Plazas" id="capacity" name="capacity" [(ngModel)]="group.capacity" class="form-control" required autofocus>
        </div>

        <div class="form-group start-time">
            <label for="startTimeHours">Hora de inicio:</label>
            <input type="number" min="0" max="23"  placeholder="Hora" id="startTimeHours" name="startTimeHours" [(ngModel)]="group.startTimeHours" class="form-control" required autofocus>
            <span>:</span>
            <input type="number" min="0" max="59" placeholder="Minutos" id="startTimeMins" name="startTimeMins" [(ngModel)]="group.startTimeMins" class="form-control" required autofocus>
        </div>

        <div class="form-group">
            <label for="description">Descripción (título que aparece en el calendario):</label>
            <input type="text"  placeholder="Descripción" id="description" name="description" [(ngModel)]="group.description"  class="form-control" required >
        </div>
        
        <div class="form-group">
            <label id="example-radio-group-label">Orden que se visualiza: </label>
            <input type="number" min="1" max="59" placeholder="Descripción" id="showorder" name="showorder" [(ngModel)]="group.showorder"  class="form-control" required > 
        </div>

        <div class="form-group">
            <label id="example-radio-group-label">Activo: </label>
            <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            [(ngModel)]="optionSelected" 
            name="activo">
            <mat-radio-button class="example-radio-button" *ngFor="let option of options" [value]="option" required>
                {{option}}
            </mat-radio-button>
            </mat-radio-group>           
        </div>

        <div class="form-group">
            <label for="username">Profesor:</label>
            <select class="custom-select"  id="teacher" name="teacher" [(ngModel)]="group.teacherId" class="form-control" required autofocus >     
                <option *ngFor="let teacher of teachers" value="{{teacher.id}}">{{teacher.name}}</option>                
            </select>
        </div> 

        <div *ngIf="errorMsg" class="alert alert-danger">
            {{errorMsg}}
        </div>

        <button class="btn btn-dark" type="submit" >Guardar</button>
        <button class="btn btn-dark marginLeft20"  routerLink="/admin/group">Volver</button>
        
    </form>
</div>
