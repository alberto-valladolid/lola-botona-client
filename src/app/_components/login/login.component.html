
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center header_container">
          Inicio sesión
        </div>
        <div class="d-flex justify-content-center form_container">
          <form class="">
            <div class="input-group mb-3 ">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
              </div>
              <input type="text" name="username" class="form-control input_user" minlength="3" maxlength="20"  [(ngModel)]="form.username" placeholder="Teléfono">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password" class="form-control input_pass "  [(ngModel)]="form.password"  placeholder="Contraseña">
            </div>
            <div *ngIf="isLoginFailed" class="alert alert-danger mt-3 mb-0">Error: {{ errorMessage }}</div>
            <div class="d-flex justify-content-center mt-3 login_container form-group">
              <button type="submit" name="button" class="btn login_btn" (click)="Login()"  >Iniciar sesión</button>
           </div>

          </form>
        </div>
      </div>
    </div>
  </div>
